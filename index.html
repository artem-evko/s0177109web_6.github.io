<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Расчет стоимости заказа</title>
		<link rel="stylesheet" href="css/main.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,700&display=swap&subset=cyrillic-ext" rel="stylesheet" />
	</head>

	<body>
		<main class="calc-wrapper">
			<div class="container">
				<form id="form">
					<div class="heading">
						<h1 class="heading-title">Калькулятор стоимости </h1>
					</div >
					<div class="menu">
						<span>Выберете товар</span>
						<select id="select" name="tovar">
							
							<option value="plitka">Плитка</option>
							<option value="parket">Паркет</option>
							<option value="laminat">Ламинат</option>
						  </select>
					</div>
			
					<div class="block" data-value="200">
						<span>Цена за штуку = 200 руб</span>
						<p>Введите количество:</p>
						<input type="number" min="1" max="999" value="1" name="square-input" class="title__inline input-short" />

					</div>
					<div class="block" data-value="275">
						<span>Цена за штуку = 275 руб</span>
						<p>Введите количество:</p>
						<input type="number" min="1" max="999" value="1" name="square-input" class="title__inline input-short" />
						<div class="calc-section">
						<label class="radio-wrapper" data-name="mobile">
							<input type="radio" class="radio" name="type" value="1" />
							<div class="title-lite">Обычная</div>
						</label>
						<label class="radio-wrapper" data-name="mobile">
							<input type="radio" class="radio" name="type" value="1.3"  />
							<div class="title-lite">
								Покрытие лаком
								<span class="note">+30% к стоимости</span>
							</div>
						</label>
						<label class="radio-wrapper" data-name="mobile">
							<input type="radio" class="radio" name="type" value="1.5"  />
							<div class="title-lite">
								Полировка
								<span class="note">+50% к стоимости</span>
							</div>
						</div>
						</label>
					</div>
					<div class="block" data-value="100">
						<span>Цена за штуку = 100 руб</span>
						<p>Введите количество:</p>
						<input type="number" min="1" max="999" value="1" name="square-input" class="title__inline input-short" />
						<div class="calc-section">
						<label class="radio-wrapper" data-name="mobile">
							<input type="radio" class="radio" name="type" value="1"  />
							<div class="title-lite">Обычный</div>
						</label>
						<label class="radio-wrapper" data-name="mobile">
							<input type="radio" class="radio" name="type" value="1.2"  />
							<div class="title-lite">
								Особо прочный
								<span class="note">+20% к стоимости</span>
							</div>
						</label>
						</div>
							<div class="calc-section">
							<label class="checkbox-wrapper title-bold section-title"> Дополнительные опции </label>
						<label class="radio-wrapper">
							<input type="checkbox" class="radio" name="save" value="1.2" />
							<div class="title-lite">
								Дополнительная гарантия
								<span class="note">+20% к стоимости</span>
							</div>
						</label>
						<label class="radio-wrapper">
							<input type="checkbox" class="radio" name="block" value="1.1" />
							<div class="title-lite">
								Доставка на дом
								<span class="note">+10% к стоимости</span>
							</div>
						</label>
						</div>
						
						
					</div>
					<div class="calc-price">
						<div class="calc-price-title">Стоимость:</div>
						<div class="calc-price-value">
							<span id="total-price">0</span>
							руб.
						</div>
					</div>
					</div>
				</form>
			</div>
		</main>

		

		<script src="js/main.js"></script>
	</body>
</html>
